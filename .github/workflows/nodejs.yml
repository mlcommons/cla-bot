name: build

on:
  push:
   branches:
    - '*'
   tags:
    - '*'
  pull_request:
   branches:
   - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Npm install
      run: npm ci
    - name: Npm build
      run: npm run build --if-present
